    <header>
        <div id="header-copy" class="col-lg-9 col-md-10 col-sm-10 col-12">
            <div id="page-main-title"><a class="no-underline" href="index.html">
                    <h1 class="d-none d-md-block">George Travis</h1>
                    <h3 class="d-block d-md-none">George Travis</h3>
                </a>
                <div id="mini-nav" class="d-block d-sm-none">
                    <ul id="links-list-sm">
                        <li><a href="index.html">About</a></li>

                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li>|</li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <nav id="contents-links" class="d-none d-sm-block">

                    <li><a href="index.html">About</a></li>
                    <li>|</li>

    <div id="content-container">
        <div id="main-content" class="col-lg-9 col-md-10 col-sm-10 col-12">
            <div id="main-content-header">
                <h2>Contact</h2>
            </div>
            <div id="main-content-contents">

                <form>
                    <p class="input">Name</p>
                    <input type="text" id="username" name="username" required minlength="1" maxlength="50" size="124"
                        value="George Travis">
                    <p class="input">Email</p>
                    <input type="email" id="email" name="email" required minlength="1" maxlength="50" size="124"
                        value="agtravis85@gmail.com">
                    <p class="input">Message</p>
                    <textarea id="message" name="message" required rows="10" cols="112"></textarea>
                    <p id="submit" href="">Submit</p>
                </form>

            </div>
        </div>
    </div>



    <footer>
        <p>Copyright Alexander George Travis 2019 Â©</p>
    </footer>
